<!-- Contact -->
<section id="contact">
	<div class="inner">
		<section>
			<form action="https://formspree.io/{{ site.email }}" method="POST">

        <div class="field half first">
          <button>Upload Spreadsheet</button>
        </div>

        <div class="field half">
          <button>Load From Spreadsheet</button>
        </div>

        <div class="field">
					<label><h1>BYP Order Form</h1></label>
				</div>

				<div class="field">
					<label for="todays_date">Today's Date</label>
					<input type="text" name="todays_date" class="datepicker" placeholder="e.g. 3/26/2018" />
				</div>
				<div class="field half first">
					<label for="radio_received_by_date">Radio must be received by</label>
					<input type="text" name="radio_received_by_date" class="datepicker" placeholder="e.g. 3/26/2018" />
				</div>
        <div class="field half">
					<label for="tv_received_by_date">TV must be received by</label>
					<input type="text" name="tv_received_by_date" class="datepicker" placeholder="e.g. 3/26/2018" />
				</div>
        <div class="field half first">
					<label for="new_order_revision">New Order</label>
					<input type="radio" name="new_order_revision" value="new_order" checked>
				</div>
        <div class="field half">
					<label for="new_order_revision">Revise Order</label>
					<input type="radio" name="new_order_revision" value="revise_order">
				</div>
        <div class="field half first">
					<label for="require_approval">Require Approval</label>
					<input type="checkbox" name="require_approval" />
				</div>
        <div class="field half">
					<label for="require_approval">Rush Charge</label>
					<input type="checkbox" name="rush_charge" />
				</div>

        <div class="field">
					<label for="promoter_contact_name">Contact Name</label>
					<input type="text" name="promoter_contact_name" />
				</div>
        <div class="field">
					<label for="promoter_company_email">Contact Email</label>
					<input type="email" name="promoter_company_email" />
				</div>
        <div class="field half first">
					<label for="promoter_contact_phone">Contact Phone</label>
					<input type="text" name="promoter_contact_phone" placeholder="Phone" />
				</div>
        <div class="field half">
					<label for="promoter_contact_phone_ext">Extension</label>
          <input type="text" name="promoter_contact_phone_ext" placeholder="Ext" />
				</div>

					<label for="promoter_contact_phone_alt_ext">Extension</label>
          <input type="text" name="promoter_contact_phone_alt_ext" placeholder="Ext" />

        <div class="field">
					<label for="promoter_company_name">Promoter Company Name</label>
					<input type="text" name="promoter_company_name" />
